<navbar></navbar>
<div class="container">
  <div class="authBlock">
    <h3 class="text-center">Thank You for Registering</h3>

    <div class="formGroup" *ngIf="authService.userData as user">
      <p class="text-center">
        We have sent a confirmation email to
        <strong style="color:green">{{ user.email }}</strong
        >.
      </p>
      <p class="text-center">
        Please check your email and click on the link to verfiy your email
        address.
      </p>
    </div>
    <!-- Calling SendVerificationMail() method using authService Api -->
    <div class="formGroup">
      <button
        id="btn"
        type="button"
        (click)="authService.SendVerificationMail()"
      >
        <i class="fas fa-redo-alt"></i>
        Resend Verification Email
      </button>
    </div>
  </div>

  <div class="redirectToLogin">
    <span>Go back to ?</span>

    <a class="redirect" routerLink="/login">Sign In</a>
  </div>
</div>
