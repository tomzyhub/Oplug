<div class="container1">
  <navbar></navbar>
  <div class="wrapper">
    <h2>Oplug registeration</h2>
  </div>
  <h1>welcome</h1>
  <h2>
    <span>signup with facebook , google or with your email address</span>
  </h2>
</div>
<div class="signup-board">
  <a
    (click)="authService.FacebookAuth()"
    class="fb btn"
    (click)="showSpinner()"
  >
    <ngx-fa name="facebook" size="lg"></ngx-fa> acebook
  </a>

  <a
    (click)="authService.GoogleAuth()"
    (click)="showSpinner()"
    class="google btn"
    ><ngx-fa name="google" size="lg"></ngx-fa> oogle
  </a>
  <div class="form">
    <form [formGroup]="authService.form">
      <p>
        <input
          type="email"
          id="email"
          placeholder="email"
          formControlName="email"
          required
        />
      </p>

      <p>
        <input
          type="password"
          id="passwrd"
          placeholder="password"
          formControlName="password"
          required
        />
      </p>
      <button
        id="btn"
        type="submit"
        (click)="createUser()"
        (click)="showSpinner()"
      >
        SignUp
      </button>
    </form>
  </div>
  <div class="redirectToLogin">
    <span>Already have an account ?</span>

    <a class="redirect" routerLink="/login">login here</a>
  </div>

  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="large"
    color="#c7541b"
    type="ball-clip-rotate-multiple"
  >
    <p style="font-size: 20px; color: whitesmoke;">
      Oplug is loading...
    </p>
  </ngx-spinner>
</div>
